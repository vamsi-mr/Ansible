- name: ansible datatypes
  hosts: local
  connection: local
  vars:
    DURATION: 120 # number, int
    COURSE: "DevSecOps with AWS" # string
    IS_LIVE: true # boolean
    TOOLS: #List referred like []
    - Linux
    - Shell
    - Ansible
    CONCEPTS: #map or dictonary or object, referred like {}
      CI: 
      SCRIPTING: "Shell, Ansible, Terrafrom"
  tasks: 
  - name: print course information 
    ansible.builtin.debug:
      msg: "Course is {{ COURSE }}, Duration: {{ DURATION }}, IS_LIVE: {{ IS_LIVE }}, TOOLS are : {{ TOOLS }}, Concepts are : {{ CONCEPTS }}"